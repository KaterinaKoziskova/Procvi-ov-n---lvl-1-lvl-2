<!DOCTYPE html>
<html lang="cz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h3 {
            text-align: center;
        }
    </style>

    <nav class="navbar navbar-expand-lg navbar-grey bg-grey" style="background-color: rgba(224, 222, 222, 0.436)">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                </li>
                <li class="nav-item active">
                    <a class="nav-link" style="color:rgb(0, 0, 0)" href="lvl2(switch).html">Switch Statement</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color:rgb(0, 0, 0)" href="lvl2(loop).html">While Loop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color:rgb(0, 0, 0)" href="lvl2(do-loop).html">Do-While Loop</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h3>Zadej číslo dne v týdnu (1-7):</h3>
        <hr>
        <input type="number" id="cisloDne" class="form-control" min="1" max="7">
        <button onclick="zobrazDen()" class="btn btn-primary mt-2">Zobrazit den</button>
        <hr>
        <div id="vystup" class="mt-3"></div>
    </div>

    <script>
        function zobrazDen() {
            var cislo = parseInt(document.getElementById('cisloDne').value);

            var dny = ["Pondělí", "Úterý", "Středa", "Čtvrtek", "Pátek", "Sobota", "Neděle"];

            if (cislo >= 1 && cislo <= 7) {
                var den = dny[cislo - 1];
                document.getElementById('vystup').innerHTML = "Den v týdnu: " + den;
            } else {
                document.getElementById('vystup').innerHTML = "Zadali jste neplatné číslo dne. Zadejte číslo v rozsahu 1-7.";
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
