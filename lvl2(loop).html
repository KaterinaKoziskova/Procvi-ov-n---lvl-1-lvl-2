    <nav class="navbar navbar-expand-lg navbar-grey bg-grey" style="background-color: rgba(224, 222, 222, 0.436)">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </div>
    </nav>
    <div class="container">
        <h3>10 členů Fibonacciho posloupnosti:</h3>
        <hr>
        <ul id="fibonacciList"></ul>
    </div>

    <script>
        function fibonacciSequence() {
            var fibonacciList = document.getElementById('fibonacciList');
            var a = 0, b = 1, temp;
            for (var i = 0; i < 10; i++) {
                var listItem = document.createElement('li');
                listItem.textContent = a;
                fibonacciList.appendChild(listItem);
                temp = a;
                a = b;
                b = temp + b;
            }
        }
        fibonacciSequence();
    </script>
